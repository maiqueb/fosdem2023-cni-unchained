---
name: lint

on:
  push:
    branches:
      - main
    tags:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: install tox
        run: python -m pip install --upgrade tox virtualenv setuptools pip
      - name: run linter
        run: tox -ebashate
